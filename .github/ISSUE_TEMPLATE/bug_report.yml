name: "Found a Bug! :bug:"
title: "[BUG] "
description: A new bug found.
labels: bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks in advance for taking the time to file this bug!
        --- 
        For consistency sake, please fill out the following simple form.
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Describe the issue and, if possible, the steps taken to reproduce the issue.
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: input
    id: browswer_version
    label: Browser version
