minimalist:
  - title: Becoming Minimalist
    description: >
      Joshua Becker who has authored 4 books on minimalism also has a website, which is designed to inspire others to pursue their greatest passions by owning fewer possessions.&nbsp;
    link: https://www.becomingminimalist.com/what-is-minimalism/
  - title: Exploring Alternatives
    description: >
      This youtube channel is a hub of alternative living video content to inform and inspire. Each week, a new video is posted about people who are living in tiny houses, vans, RV's, boats and more,&nbsp;
    link: https://www.youtube.com/channel/UC8EQAfueDGNeqb1ALm0LjHA
  - title: Living Big Tiny House
    description: >
      Bryce is passionate about small space design. Join him on his travels to find the very best tiny homes, alternative dwellings and stories of down-sized eco-friendly living.
    link: https://www.youtube.com/user/livingbigtinyhouse
  - title: Going Zero Waste
    description: >
      In addition to finding out where to donate <a href="https://www.goingzerowaste.com/blog/how-to-donate-or-recycle-unusual-items">unusual items</a>, Going Zero Waste provides tips and inspiration on how to make changes to benefit you and the planet.&nbsp;
    link: https://www.goingzerowaste.com/
  - title: Mother Earth News
    description: >
      A great resource for books, articles, videos and podcasts on the benefits of self-sufficiency. Learn to live on less, how to save money and enjoy a simpler, more sustainable life.&nbsp; &nbsp;
    link: https://www.motherearthnews.com/
  - title: Minimalism (2016)
    description: >
      A documentary that explores the lives of minimalists from all walks of life - all of whom are striving to live a meaningful life with less.
    link: https://minimalismfilm.com/