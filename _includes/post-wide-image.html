{%- if include.caption -%}
	{% assign caption_class = "with-caption" %}
{% else %}
	{% assign caption_class = "" %}
{%- endif -%}
<figure class="page-image-breakout {{caption_class}}">
	<img src="{{ include.image }}" {% if include.caption %} alt="{{include.caption | strip_html}}" title="{{include.caption | strip_html}}" {% endif %}/>
	{%- if include.caption -%}
		<figcaption>{{include.caption}}</figcaption>
	{%- endif -%}
</figure>
